<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <script>
        squareContainer = document.createElement("div");
        squareContainer.id = "square-container"; //Assigned ID for whole container
        document.body.appendChild(squareContainer);

        const gridSize = 16;
        const totalBoxes = gridSize * gridSize;

        //create 16 boxes
        for(let i = 0; i<totalBoxes; i++){
            const newBox = document.createElement("div");
            newBox.classList.add("box"); //Add class to style the boxes
            squareContainer.appendChild(newBox); //append new box to container
            newBox.addEventListener("mouseover", (e) =>{newBox.style.backgroundColor = 'grey'});
        }
    </script>
</body>
</html>
